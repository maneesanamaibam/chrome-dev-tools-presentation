name: deploy-react-dev-tools-demo-app
run-name: ${{github.actor}} is deploying a simple react demo app
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
